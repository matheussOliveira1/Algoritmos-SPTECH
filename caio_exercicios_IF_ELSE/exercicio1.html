<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>
<body>
    Nome: <input id="input_nome"><br>
    Idade: <input id="input_idade"><br>
    <button onclick="avaliar_aluno()">Avaliar aluno</button>

    <div id="div_frase"></div>
</body>
</html>

<script>
    function avaliar_aluno(){
        var nome = input_nome.value;
        var idade = Number(input_idade.value);
        var porcentagemIdade = (idade * 100) / 18;

        if(idade >= 18){
            div_frase.innerHTML = `${nome}, vamos tirar a CNH?`
        }else{
            div_frase.innerHTML = `${nome}, você possui ${porcentagemIdade.toFixed(1)}% da idade necessária para tirar a CNH,
            vá jogar Playstation!`
        }
    }
</script>
