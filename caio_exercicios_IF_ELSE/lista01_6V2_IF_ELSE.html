<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 06 L1/V2</title>
</head>
<body>
    Valor da pizza: <input id="input_valor_pizza"><br>
    Quantidade de amigos reunidos: <input id="input_quantidade_amigos"><br>
    <button onclick="comprar_pizza()">Rola a pizza?</button>
    <div id="div_frase"></div>
</body>
</html>

<script>
    function comprar_pizza(){
        var valorPizza = Number(input_valor_pizza.value);
        var qtdAmigos = Number(input_quantidade_amigos.value);
        var valorDividido = valorPizza / qtdAmigos;

        div_frase.innerHTML = `Cada amigo vai pagar ${valorDividido.toLocaleString('pt-BR', {style:'currency', currency: "BRL"})} pela pizza<br>`

        if(valorDividido <= 20.00){
            div_frase.innerHTML += `Uhu! Vamos pedir a pizza!`
        }else{
            div_frase.innerHTML += `Deu ruim! Pizza muito cara!`
        }

    }
</script>
