<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
</head>
<body>
    
    Informe seu salário: <input id="input_salario"></input><br>
    <button onclick="confirmar_salario()">Confirmar salário</button><br>
    <button onclick="pagar_conta_cem()">Pagar conta de 100</button><br>
    <button onclick="pagar_conta_quinhetos()">Pagar conta de 500</button><br>
    <button onclick="ganhar_loteria()">Ganhar 2000 na loteria</button><br>

    <span>Grana atual: R$
        <span id="dinheiro_atual"></span>
    </span>
</body>
</html>

<script>
    function confirmar_salario(){
        var grana_total = Number(input_salario.value);
        dinheiro_atual.innerHTML = grana_total
    }

    function pagar_conta_cem(){
        var valor_total = Number(dinheiro_atual.innerHTML);
        var valor_pago = valor_total - 100;
        
        dinheiro_atual.innerHTML = valor_pago;
    }
    function pagar_conta_quinhetos(){
        var verba_total = Number(dinheiro_atual.innerHTML);
        var verba_pago = verba_total - 500;

        dinheiro_atual.innerHTML = verba_pago;

    }
    function ganhar_loteria(){
        var dinheiro = Number(dinheiro_atual.innerHTML);
        var dinheiro_pago = dinheiro + 2000;

        dinheiro_atual.innerHTML = dinheiro_pago;
    }
</script>
