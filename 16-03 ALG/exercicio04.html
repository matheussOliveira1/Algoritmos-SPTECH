<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 04</title>
</head>
<body>
    Quantos Pixels: <input id="input_pixels_lado"><br>
    <button onclick="butt_mover_esquerda()">Mover p/Esquerda</button>
    <button onclick="butt_mover_direita()">Mover p/Direita</button><br><br>
    <img id="img_skate" style="width: 200px;" src="https://www.purarteadesivos.com.br/wp-content/uploads/2017/05/Bart-simpson-skate.png">

    <span id="span_pixels" style="color: white;"></span>

</body>
</html>

<script>
    function butt_mover_esquerda(){
        var pixels_esquerda = Number(input_pixels_lado.value);
        var pixels = Number(span_pixels.innerHTML);

        movimento = pixels - pixels_esquerda;

        img_skate.style.marginLeft = movimento + "px"

        span_pixels.innerHTML = movimento;
    }
    function butt_mover_direita(){
        var pixels_direita = Number(input_pixels_lado.value);
        var pixels_valor = Number(span_pixels.innerHTML);

        acao = pixels_valor + pixels_direita;

        img_skate.style.marginLeft = acao + "px";

        span_pixels.innerHTML = acao;

    }
</script>
