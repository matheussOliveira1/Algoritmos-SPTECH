<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>
<body>
    
    <img id="imagem_strong" src="strong.jpg" style="width: 200px"><br>
    <button onclick="botao_aumentar_largura()">Aumentar a largura</button>
    <button onclick="botao_reduzir_largura()">Reduzir a largura</button>


    <div id="div_largura_imagem" style="color: white;"></div>   
</body>
</html>

<script>
    function botao_aumentar_largura(){
        var largura_imagem = Number(div_largura_imagem.innerHTML);
        
        largura_imagem = largura_imagem + 10;
        
        imagem_strong.style.width = largura_imagem + "px";
        
        div_largura_imagem.innerHTML = largura_imagem;
    }
    function botao_reduzir_largura(){
        var largura_imagem = Number(div_largura_imagem.innerHTML);
        largura_imagem = largura_imagem - 10;
        imagem_strong.style.width = largura_imagem + "px";
        div_largura_imagem.innerHTML = largura_imagem;
    }
</script>
