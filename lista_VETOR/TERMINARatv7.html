<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ativ7</title>
  </head>
  <body>
    Nome do aluno: <input type="text" id="inpt_nome" /><br />
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="verificar()">Verificar aluno</button>
    <div id="exibir"></div>
  </body>
</html>

<script>
  var lista_alunos = [];

  function cadastrar(){
    var existe = 0;
    var nome = inpt_nome.value;
    for(var i = 0; i < lista_alunos.length; i++){
      if(lista_alunos[i] == nome){
        lista_alunos.push(nome);
        alert("Aluno apenas cadastrado e aumentou o valor de existe");
        existe++;
      }else{
        lista_alunos.push(nome);
        alert("Aluno apenas cadastrado");
      }
    }
  }
</script>
