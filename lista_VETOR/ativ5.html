<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ativ5</title>
  </head>
  <body>
    Nome do aluno: <input type="text" id="inpt_nome" /><br />
    <button onclick="cadastrar()">Cadastrar</button><br />
    <div id="exibir"></div>
  </body>
</html>

<script>
  var lista_alunos = [];

  function cadastrar() {
    var nomeAluno = inpt_nome.value;
    lista_alunos.push(nomeAluno);

    exibir.innerHTML = ``;
    for (var i = lista_alunos.length; i > 0; i--) {
      exibir.innerHTML += `${lista_alunos[i - 1]}<br>`;
    }
  }
</script>
