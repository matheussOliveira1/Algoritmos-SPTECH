<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ativ6</title>
  </head>
  <body>
    Nome do aluno: <input type="text" id="inpt_nome" /><br />
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="verificar()">Verificar aluno</button>
    <div id="exibir"></div>
  </body>
</html>

<script>
  var lista_alunos = [];

  function cadastrar() {
    var existe = 0;
    var nomeAluno = inpt_nome.value;
    for (var i = 0; i < lista_alunos.length; i++) {
      if (lista_alunos[i] == nomeAluno) {
        existe = 1;
      }
    }
    if (existe == 0) {
      lista_alunos.push(nomeAluno);
      exibir.innerHTML += `${lista_alunos[i]}<br>`;
    } else {
      alert(`O ${nomeAluno} já existe!`);
    }
  }

  function verificar() {
    var existe = 0;
    var nomeAluno = inpt_nome.value;
    for (var i = 0; i < lista_alunos.length; i++) {
      if (lista_alunos[i] == nomeAluno) {
        existe = 1;
      }
    }
    if (existe == 0) {
      exibir.innerHTML = "Aluno não cadastrado!";
    } else {
      alert(`O ${nomeAluno} já existe!`);
    }
  }
</script>
