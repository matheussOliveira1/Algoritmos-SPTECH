<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>

<body>
    Nome do usuário: <input id="inpt_nome"><br>
    Bebida: <select id="select1">
        <option value="nenhum">Nenhum</option>
        <option value="agua">Água</option>
        <option value="refrigerante">Refrigerante</option>
        <option value="cerveja">Cerveja</option>
    </select><br>
    Refeição: <select id="select2">
        <option value="salada">Salada</option>
        <option value="feijoada">Feijoada</option>
        <option value="bife">Bife a cavalo</option>
        <option value="peixe">Peixe frito</option>
    </select><br>
    <button onclick="butt_calc_total()">Calcular total a pagar</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    var valorComida = 0;
    var valorBebida = 0;


    function butt_calc_total(){
        var nome = inpt_nome.value;
        var bebida = select1.value;
        var refeicao = select2.value;
        verificar_refeicao();
        verificar_bebida();
        var total = valorComida + valorBebida;

        resultado.innerHTML = `Olá ${nome}, seu total foi de R$${total}`
        
    }
    function verificar_refeicao() {
        var refeicao = select2.value;
        if (refeicao == "salada") {
            valorComida = 10;
        } else if (refeicao == "feijoada") {
            valorComida = 25;
        } else if (refeicao == "bife") {
            valorComida = 40;
        } else {
            valorComida = 35;
        }
    }
    function verificar_bebida() {
        var bebida = select1.value;
        if (bebida == "nenhum") {
            valorBebida = 0;
        } else if (bebida == "agua") {
            valorBebida = 5;
        } else if (bebida == "refrigerante") {
            valorBebida = 10;
        } else {
            valorBebida = 15;
        }
    }
    
</script>
