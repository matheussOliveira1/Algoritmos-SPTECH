<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira uma frase: <input onkeyup="alteracao_frase()" id="input_frase"><br>
    <span id="span_frase"></span><br>
</body>
</html>


<script>
    var tamanho = 0;
    function alteracao_frase(){
        tamanho = input_frase.value; 
        span_frase.innerHTML += `${tamanho[tamanho.length - 1]} <br>`;

    }
</script>
