<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>
<body>
    Quantidade de maçãs: <input id="input_qtd_macas">
    <button onclick="finalizar_compra()">Finalizar compra</button>
</body>
</html>

<script>
function finalizar_compra(){
    var qtd_macas = Number(input_qtd_macas.value);
    var total_compra = qtd_macas * 0.75;
    if (qtd_macas > 9) {
        total_compra = qtd_macas * 0.68;
    }

    alert(`O total da compra é: ${total_compra}`)
}
</script>
