<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisar dados</title>
</head>
<body>
    <div>
    Nome<br><input type="text"
    placeholder="Digite seu nome"
    id="nome_usuario"><br>
    
    Idade<br><input type="number"
    placeholder="Digite sua idade"
    id="idade"><br>

    Cidade<br><input type="text"
    placeholder="Digite sua cidade"
    id="cidade"><br>

    Cor Favorita<br><input type="text"
    placeholder="Digite sua cor favorita"
    id="corfav"><br><br>

    </div>
    
    <button onclick="analisar_dados()">
        Analisar dados
    </button>
</body>
</html>

<script>
    function analisar_dados(){
        alert ("Olá, " + nome_usuario.value + ", da cidade de " + cidade.value + ". Sua idade atual é " + idade.value + ", acertei?");
        alert ("Vejo que sua cor favorita é " + corfav.value);
    
        nome_usuario.value = "";
        cidade.value = "";
        idade.value = "";
        corfav.value = "";  
    }

</script>
