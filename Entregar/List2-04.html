<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <input id="tabuada1" placeholder="Insira o valor">
    <button id="tab1" onclick="resultado()">Ver tabuada</button>
    <div id="resultTabuada"></div
</body>
</html>

<script>
    function resultado(){
        var valor = Number(tabuada1.value);

        resultTabuada.innerHTML = 
            valor + " x 1 = " + valor * 1 +"<br>" + valor + " x 2 = " + valor * 2 + "<br>" + valor + " x 3 = " + valor * 3 + "<br>" + valor + " x 4 = " + valor * 4 + "<br>" + valor + " x 5 = " + valor * 5 + "<br>" + valor + " x 6 = " + valor * 6 + "<br>" + valor + " x 7 = " + valor * 7 + "<br>" + valor + " x 8 = " + valor * 8 + "<br>" + valor + " x 9 = " + valor * 9 + "<br>" + valor + " x 10 = " + valor * 10;
    }
</script>
