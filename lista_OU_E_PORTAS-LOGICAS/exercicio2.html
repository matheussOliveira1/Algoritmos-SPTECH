<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    Convidados A: <select id="select_convidadosA">
        <option value="0">Carnes e derivados animais</option>
        <option value="1">Apenas porções veganas</option>
    </select><br>
    Convidados B: <select id="select_convidadosB">
        <option value="0">Carnes e derivados animais</option>
        <option value="1">Apenas porções veganas</option>
    </select><br>
    <button onclick="butt_verificador()">Verificar</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function butt_verificador(){
        var convidadosA = Number(select_convidadosA.value);
        var convidadosB = Number(select_convidadosB.value);
        if(convidadosA == 1 && convidadosB == 1){
            div_resultado.innerHTML = `Para uma taxa de sucesso de 100% dessa festa, é melhor ir de veggie c;`
        }else if(convidadosA == 0 && convidadosB == 0){
            div_resultado.innerHTML = `Tá tudo liberado, pode servir o que quiser :D`
        }else{
            div_resultado.innerHTML = `A festa tem uma probabilidade de fracasso de 42%`
        }
    }
</script>
