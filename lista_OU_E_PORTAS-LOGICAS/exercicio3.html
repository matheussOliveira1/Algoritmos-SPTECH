<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    Candidato A: <select id="select_candidatoA">
        <option value="0">Não concordo com o tema</option>
        <option value="1">Concordo com o tema</option>
    </select><br>
    Candidato B: <select id="select_candidatoB">
        <option value="0">Não concordo com o tema</option>
        <option value="1">Concordo com o tema</option>
    </select><br>
    <button onclick="butt_interromper()">Devo interromper?</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
function butt_interromper(){
    var candidatoA = Number(select_candidatoA.value);
    var candidatoB = Number(select_candidatoB.value);
    if(candidatoA == 0 && candidatoB == 0){
        div_resultado.innerHTML = `Debate continua: ninguem concorda`
    }else if(candidatoA == 0 && candidatoB == 1){
        div_resultado.innerHTML = `Debate continua: apenas candidato B concorda`
    }else if(candidatoA == 1 && candidatoB == 0){
        div_resultado.innerHTML = `Debate continua: apenas candidato A concorda`
    }else{
        div_resultado.innerHTML = `Debate pode encerrar: ambos candidatos concorda com o tema`
    }
}
</script>
