<body>

    Almoço: <select id="almoco">

<script>

        var cafeManha = cafe.value;
        var almocoTarde = almoco.value;
        var jantaNoite = janta.value;

        if(cafeManha == "leiteArroz" && almocoTarde == "hamburgSoja" && jantaNoite == "picanhaSoja"){
            alert("Sim, você é vegano!")
        }else{

        }
    }
</script>
