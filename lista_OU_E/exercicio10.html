<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10</title>
</head>
<body>
    Temperatura: <input id="inpt_temperatura"><br>
    Umidade do ar: <input id="inpt_umidade"><br>
    <button onclick="avaliador()">Avaliar clima</button><br>
    <div id="resultado"></div>
</body>
</html>

<script>
    function avaliador(){
        var temperatura = Number(inpt_temperatura.value);
        var umidade = Number(inpt_umidade.value);
        if(umidade <= 0 || umidade >= 100){
            resultado.innerHTML = `Valor de umidade inválido`
            inpt_temperatura.value = "";
            inpt_umidade.value = "";
        }else if(temperatura == 22 || temperatura == 23 && umidade < 60){
            resultado.innerHTML = `Clima agradável`
        }else{
            resultado.innerHTML = `Clima desconfotável`
        }
    }
</script>
