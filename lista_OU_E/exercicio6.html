<body>
    <select id="modoPagamento">
        <option value="dinheiro">Dinheiro</option>
        <option value="cartaoDebito">Cartão de débito</option>
        <option value="cartaoCredito">Cartão de crédito</option>

<script>
    function butt_analisador(){
        var formaPagamento = modoPagamento.value;
        if(formaPagamento == "dinheiro" || formaPagamento == "boleto"){
            alert("Você terá que pagar a vista")
        }else{
            alert("Você poderá ser parcelado")
        }
    }
