<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>
    Renda individual: <input id="inpt_renda_indiv"><br>
    Renda total familiar: <input id="inpt_renda_total"><br>
    <button onclick="verificador()">Terei o benefício?</button><br>
    <div id="resultado"></div>
</body>
</html>

<script>
    function verificador(){
        var rendaIndiv = Number(inpt_renda_indiv.value);
        var rendaFamiliar = Number(inpt_renda_total.value);
        if(rendaIndiv <= 2000 || rendaFamiliar <= 3000){
            resultado.innerHTML = `Você terá direito ao auxílio!`
        }else{
            resultado.innerHTML = `Sem direito ao auxílio!`
        }
    }
</script>
