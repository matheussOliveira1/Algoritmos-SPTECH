<body>
    <div id="cliques">Você já clicou 0 vezes</div><br>
    <button onclick="butt_clique()">Clique cabalístico</button>

<script>
    var clique = 0;
    function butt_clique(){
        clique ++;
        if(clique == 3 || clique == 4 || clique == 7 || clique == 10){
          cliques.innerHTML = `Você já clicou ${clique} vezes e Juliana gosta deste número!`  
        }else{
            cliques.innerHTML = `Você já clicou ${clique} vezes`  
        }
    }
</script>
