<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div_frase">

    </div>
    <button onclick="carnes()">Carnes</button>
    <button onclick="legumes()">Legumes</button>
    <button onclick="frutas()">Frutas</button>
</body>
</html>

<script>
    function carnes(){
        div_frase.innerHTML += "Eu gosto de carne !" 
        div_frase.style.backgroundColor = "black"
        div_frase.style.color = "yellow"
    }
    function legumes(){
        div_frase.innerHTML += "Eu gosto de legumes !"
        div_frase.style.backgroundColor = "blue"
        div_frase.style.color = "white"
    }
    function frutas(){
        div_frase.innerHTML += "Eu gosto de frutas !"
        div_frase.style.backgroundColor = "purple"
        div_frase.style.color = "pink"
    }
</script>
