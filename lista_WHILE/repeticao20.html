<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atv20</title>
  </head>
  <body>
    <button onclick="exibir_numeros()">Curto 3 e 5</button><br />
    <div id="exibir_frase"></div>
  </body>
</html>

<script>
  function exibir_numeros() {
    for (var contador = 0; contador <= 100; contador++) {
      if (contador % 3 == 0 && contador % 5 == 0) {
        exibir_frase.innerHTML += `É TRI!É PENTA!<br>`;
      } else if (contador % 3 == 0) {
        exibir_frase.innerHTML += `É TRI!<br>`;
      } else if (contador % 5 == 0) {
        exibir_frase.innerHTML += `É PENTA!<br>`;
      } else {
        exibir_frase.innerHTML += `${contador}<br>`;
      }
    }
  }
</script>
