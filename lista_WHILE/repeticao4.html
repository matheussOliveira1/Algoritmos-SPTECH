<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atv4</title>
  </head>
  <body>
    <button onclick="pares()">S2 Pares</button>
    <div id="valores"></div>
  </body>
</html>

<script>
  function pares() {
    var contador = 0;
    while (contador <= 100) {
      valores.innerHTML += `${contador}<br>`;
      contador += 2;
    }
  }
</script>
