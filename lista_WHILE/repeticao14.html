<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atv14</title>
  </head>
  <body>
    Informe sua idade: <input onkeyup="exibir_frase()" id="inpt_idade" /><br />
    <div id="div_exibir"></div>
  </body>
</html>

<script>
  function exibir_frase() {
    var idade = Number(inpt_idade.value);
    for (var contador = 0; contador <= idade; contador++) {
      if (contador >= 0 && contador <= 4) {
        div_exibir.innerHTML += `${contador} anos (Primeira Infância)<br>`;
      } else if (contador > 4 && contador <= 6) {
        div_exibir.innerHTML += `${contador} anos (Pré-escolar)<br>`;
      } else if (contador > 6 && contador <= 10) {
        div_exibir.innerHTML += `${contador} anos (Segunda Infância)<br>`;
      } else if (contador > 10 && contador <= 18) {
        div_exibir.innerHTML += `${contador} anos (Adolescência)<br>`;
      } else if (contador > 18 && contador <= 50) {
        div_exibir.innerHTML += `${contador} anos (Adulto)<br>`;
      } else if (contador > 50 && contador <= 100) {
        div_exibir.innerHTML += `${contador} anos (Melhor idade)<br>`;
      } else {
        div_exibir.innerHTML += `${contador} anos (Matusalém)<br>`;
      }
    }
  }
</script>
