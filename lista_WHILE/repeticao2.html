<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv2</title>
</head>
<body>
    <button onclick="butt_diga_algo()">Diga algo sobre a quarentena</button>
    <div id="div_dizer"></div>
</body>
</html>

<script>
    function butt_diga_algo(){
        var contador = 1;
        while(contador <= 7){
            div_dizer.innerHTML += `A quarentena me deixou em casa, por esse lado foi bom, mas senti falta dos meus amigos!<br>`
            contador += 1;
        }
    }
</script>
