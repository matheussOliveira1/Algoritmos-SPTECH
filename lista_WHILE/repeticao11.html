<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atv11</title>
  </head>

  <body>
    Quantas voltas um carro dá em uma corrida?
    <input id="inpt_qtd_voltas" /><br />
    <button onclick="butt_exibir()">Iniciar corrida!</button>
    <div id="div_voltas"></div>
  </body>
</html>

<script>
  function butt_exibir() {
    var contador = 1;
    var qtd_voltas = Number(inpt_qtd_voltas.value);

    while (contador <= qtd_voltas) {
      if (contador < qtd_voltas) {
        div_voltas.innerHTML += `Carro dando a ${contador}ª volta<br><br>`;
        contador++;
      } else {
        div_voltas.innerHTML += `Carro dando a ${contador}ª volta<br><br> Corrida finalizada!`;
        contador++;
      }
    }
  }
</script>
