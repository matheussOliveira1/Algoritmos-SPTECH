<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv7</title>
</head>
<body>
    Insira um numero(entre 20 e 100): <input id="input_numero"><br>
    <button onclick="exibir_numeros()">Adoro m√∫ltiplos de 5</button><br>
    <div id="exibir"></div>
</body>
</html>

<script>
    function exibir_numeros(){
        var numero = Number(input_numero.value);
        var contador = 0;
        while(contador <= numero){
            exibir.innerHMLT += `${contador}<br>`;
            contador += 5;
        }
    }
</script>
