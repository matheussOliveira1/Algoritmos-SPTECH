<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atv7</title>
  </head>
  <body>
    Insira um numero(entre 20 e 100): <input id="input_numero" /><br />
    <button onclick="exibir_valor()">Adoro multiplos de 5</button><br />
    <div id="exibir"></div>
    <div id="erro_mensagem"></div>
  </body>
</html>

<script>
  function exibir_valor() {
    var numero = Number(input_numero.value);
    var contador = 0;
    if (numero < 20 || numero > 100) {
      erro_mensagem.innerHTML = `ERRO! Insira um numero que seja entre <b>20</b> e <b>100</b>`;
    } else {
      erro_mensagem.innerHTML = "";
      while (contador <= numero) {
        exibir.innerHTML += `${contador}<br>`;
        contador += 5;
      }
    }
  }
</script>
