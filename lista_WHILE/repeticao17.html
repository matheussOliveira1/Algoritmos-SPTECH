<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atv17</title>
  </head>
  <body>
    Quantas pessoas vão entrar no carro?
    <input type="text" id="inpt_qtd_pessoas" /><br />
    Capacidade máxima de pessoas:
    <input type="text" id="inpt_qtd_maxima" /><br />
    <button onclick="entrar()">#Partiu Carona</button><br />
    <div id="div_frase"></div>
  </body>
</html>

<script>
  function entrar() {
    var qtd_pessoas = Number(inpt_qtd_pessoas.value);
    var qtd_maxima = Number(inpt_qtd_maxima.value);
    var contador = 1;
    while (contador <= qtd_pessoas) {
      if (contador == 1) {
        div_frase.innerHTML += `Entrou o ${contador}° passageiro (que é o(a) motorista)<br>`;
        contador++;
      } else if (contador <= qtd_maxima) {
        div_frase.innerHTML += `Entrou o ${contador}° passageiro<br>`;
        contador++;
      } else {
        div_frase.innerHTML += `O ${contador}° passageiro terá que esperar!<br>`;
        contador++;
      }
    }
  }
</script>
