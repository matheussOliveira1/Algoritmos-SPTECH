<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv1</title>
</head>
<body>
    <button onclick="butt_contar()">Contar</button>
    <div id="div_valores"></div>
</body>
</html>

<script>
    function butt_contar(){
        var var_contar = 1;
        while(var_contar <= 15){
            div_valores.innerHTML += `Valor: ${var_contar}<br>`
            var_contar += 1;
        }
    }
</script>
