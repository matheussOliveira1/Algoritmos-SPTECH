<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 08</title>
</head>
<body>
    Quantas partidas o atacante jogou: <input id="inpt_jogos_atacante"><br>
    Quantos gols marcou: <input id="inpt_gols_marcados"><br>
    <button onclick="butt_estudar_atacante()">Estudar atacante</button><br>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function butt_estudar_atacante(){
        var jogosAtacante = Number(inpt_jogos_atacante.value);
        var golsMarcados = Number(inpt_gols_marcados.value);
        var calculo = golsMarcados / jogosAtacante;
        
        if(calculo < 0.2){
            div_resultado.innerHTML = `Melhor mudar de posição<br> Sua média de gols/partida é de ${calculo}<br> `
        }else if(calculo >= 0.2){
            if(calculo <= 0.6){
                    div_resultado.innerHTML = `Atacante mediano<br> Sua média de gols/partida é de ${calculo}<br> `
            }else{
                    div_resultado.innerHTML = `Atacante de futuro<br> Sua média de gols/partida é de ${calculo}<br> <img src="atacantefuturo.jpg">`
            }
        }
    }
</script>
