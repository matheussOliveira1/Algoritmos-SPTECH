<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe sua altura: <input id="inpt_altura">
    <button onclick="butt_esporte()">Quais esportes</button>
    <div id="div_frase"></div>
</body>
</html>

<script>
    function butt_esporte(){
        var altura = Number(inpt_altura.value);
        if(altura <= 1.65){
            div_frase.innerHTML = `<span style="color: blue">Você pode ser piloto de corrida</span>` 
        }else if(altura > 1.65){
            if(altura < 1.80){
            div_frase.innerHTML = `<span style="color: green">Você pode ser jogador de futebol</span>`
            }else{
            div_frase.innerHTML = `<span style="color: orange">Você pode ser jogador de vôlei ou basquete</span>`
        }
        }
    }
</script>
