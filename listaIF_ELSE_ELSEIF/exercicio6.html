<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Analisando o peso de crianças de 5 anos</h2>
    Insira seu peso: <input type="text" id="inpt_peso"><br>
    <button onclick="butt_analisar_peso()">Analisar peso</button><br>

    <div id="resultado"></div>
</body>
</html>

<script>
    function butt_analisar_peso(){
    var peso = Number(inpt_peso.value);
        if(peso > 21.2){
            resultado.innerHTML = "Acima do peso"
        }else if(peso == 18.3){
            resultado.innerHTML = "Peso perfeito"
        }else if(peso > 13.5){
            if(peso <= 21.2){
            resultado.innerHTML = "Peso na média"
            }
        }else{
            resultado.innerHTML = "Abaixo do peso"
        }
}
</script>
